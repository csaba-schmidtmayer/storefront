<div class="product-container">
  <img class="product-image" src="{{product.imageUrl}}" />
  <h3>{{product.name}}</h3>
  <p>$ {{product.price}}</p>
  <form (ngSubmit)="addToCart()">
    <input name="quantity" class="number-input" type="number" [(ngModel)]="quantity"/>
    <br>
    <input type="submit" value="Add to cart" class="submit-button" />
  </form>
</div>
